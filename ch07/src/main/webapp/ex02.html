<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- 개별소스버젼(서비스 서버 호스팅) -->
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>

<script>
// jQuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저 하기 때문에
// DOM이 로딩된 후에 작성하는 것이 보통이다.

// 1. DOM이 로딩된 시점: DOM API를 사용
window.addEventListener('load', function(){
	var $obj = $('#header');
	// 절대 jQuery 객체는 null이 아니다.
	//if($obj != null){       x
	//   console.log('성공'); x
	//}                       x
	if($obj.length == 1){           //잘 만들어졌으면 lenght가 1
		console.log('성공' + $obj[0]);
	}

	//$obj.splice() //유사배열이기 때문에 Array() 배열객체에 있는 API함수 사용 불가

	console.log($obj);
});

// 2. DOM이 로딩된 시점: jQuery 함수를 사용하는 방법1
$(document).ready(function(){               //jQuery API 에 있는 ready사용
	var $obj = $('#header');

	if($obj.length == 1){
		console.log('성공');
	}

	console.log($obj);
});

// 3. DOM이 로딩된 시점: jQuery 함수를 사용하는 방법2
$(function(){
	var $obj = $('#header');

	if($obj.length == 1){
		console.log('성공');
	}

	console.log($obj.length);
})
</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택하는 시점</h1>
</body>
</html>
