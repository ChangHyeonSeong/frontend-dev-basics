<!-- 개별압축버젼(CDN) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
// 1. jQuery는 function type객체(함수) 다.
// 2. jQuery 함수를 호출하면 object type(jQuery 객체, 유사배열)를 반환한다.
// 3. $는 jQuery 함수 객체를 참조한다.($는 jQuery 함수 객체 이름의 Alias 이다)
// 4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체의 속성 jQuery(버전정보)로 확인할 수 있다.

var $obj1 = jQuery(); //절대 null를 리턴하지 않는다 
console.log(typeof(jQuery),typeof($obj1), $obj1.jquery);  //-> 결과 function object 3.6.0

var $obj2 = $(); //alias jQuery -> $
console.log(typeof($),typeof($obj2), $obj2.jquery);
</script>
</head>
<body>
	<h1>jQuery 로딩</h1>
</body>
</html>
