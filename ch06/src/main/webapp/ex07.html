<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
/*
 용어정리
 1. 태그(Tag)
 	- HTML문서 안에서 텍스트나 컨텐츠를 정의할 때 사용하는 마크업
 2. 문서 객체(Document Object)
 	- DOM(Document Object Model)
 	- 구현 Tree의 구성 노드의 타입은 HTMLElement 이다.
 	- JavaScript에서 접근하고 조작하게 된다.(document라는 이름으로...)
 3. 노드(Node)
 	- DOM Tree의 각각의 요소
 */
 window.addEventListener("load", function(){
	var html = "<h3>Hello DOM</h3>";
	
	setTimeout(function(){
		document.body.innerHTML += html;
	}, 3000);
 });
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가2</h2>
	
</body>

</html>
