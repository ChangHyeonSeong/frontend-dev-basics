<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
/*
 용어정리
 1. 태그(Tag)
 	- HTML문서 안에서 텍스트나 컨텐츠를 정의할 때 사용하는 마크업
 2. 문서 객체(Document Object)
 	- DOM(Document Object Model)
 	- 구현 Tree의 구성 노드의 타입은 HTMLElement 이다.
 	- JavaScript에서 접근하고 조작하게 된다.(document라는 이름으로...)
 3. 노드(Node)
 	- DOM Tree의 각각의 요소
 */
 window.addEventListener("load", function(){
	//1. Id로 가져오기
	var header01 = document.getElementById('header-01');
	var header02 = document.getElementById('header-02');
	//2. Tag Name 가져오기
	var h4s = document.getElementsByTagName('h4');
	
	//3. Class Name 가져오기
	//4. CSS 선택자로 가져오기
	
	
	setTimeout(function(){
		header01.innerText += ' by getElementById()';
		header02.innerText += ' by getElementById()';
		
		h4s[0].innerText += ' by getElementsByTagName()';
		h4s[1].innerText += ' by getElementsByTagName()';
	}, 3000);
 });
</script>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>4. HTML Element 가져오기</h2>
	
	<h3 id='header-01'>Header 01</h3>
	<h3 id='header-02'>Header 02</h3>
	
	<h4>Header 03</h4>
	<h4>Header 04</h4>
</body>

</html>
